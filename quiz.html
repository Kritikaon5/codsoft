
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 40px; }
        #quiz-container { background: lightskyblue; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
        .question { font-weight: bold; }
        .options { margin: 15px 0; color: solid black; }
        button { padding: 8px 16px; }
        #result { margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="question" class="question"></div>
        <div id="options" class="options"></div>
        <button id="next-btn">Next</button>
        <div id="result"></div>
    </div>
    <script>
        const quiz = [
            {
                question: "What is the full form of HTML?",
                options: ["Hyper text markup language", "Hyphenation text markup language", "Hyphenation test marking language", "Hyper text marking language"],
                answer: 0
            },
            {
                question: "Which <tag> is used to create body text in HTML?",
                options: ["head", "text", "title", "body"],
                answer: 3
            },
            {
                question: "The 'home page' of a web site is__",
                options: ["the largest page", "the last page", "the first page", "the most colorful page"],
                answer: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function showQuestion() {
            const q = quiz[currentQuestion];
            document.getElementById('question').textContent = q.question;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            q.options.forEach((opt, i) => {
                const label = document.createElement('label');
                label.innerHTML = `<input type="radio" name="option" value="${i}"> ${opt}`;
                optionsDiv.appendChild(label);
                optionsDiv.appendChild(document.createElement('br'));
            });
        }

        document.getElementById('next-btn').onclick = function() {
            const selected = document.querySelector('input[name="option"]:checked');
            if (!selected) {
                alert('Please select an option!');
                return;
            }
            if (parseInt(selected.value) === quiz[currentQuestion].answer) {
                score++;
            }
            currentQuestion++;
            if (currentQuestion < quiz.length) {
                showQuestion();
            } else {
                document.getElementById('quiz-container').innerHTML =
                    `<h2>Quiz Completed!</h2><p>Your score: ${score} / ${quiz.length}</p>`;
            }
        };

        showQuestion();
    </script>
</body>
</html>
